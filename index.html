    <title>Awesome Games</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #ddd;
        }

        header {
            background-image: linear-gradient(to right, #333, #4CAF50);
            color: #fff;
            text-align: center;
            padding: 20px;
            border-bottom: 5px solid #4CAF50;
        }

        .header-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .header-subtitle {
            font-size: 20px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }

        .game-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ddd;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 250px;
            overflow: hidden;
            position: relative;
        }

        .game-link:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .game-link img {
            max-width: 100%;
            height: 150px; /* Uniform image height */
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .game-title {
            font-size: 18px;
            margin-top: 10px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .game-link:hover .overlay {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .game-link {
                width: 100%;
            }
        }
    </style>
</head>
